<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://www.theperfectloaf.com/wp-content/uploads/2016/07/theperfectloaf-fifty-fifty-whole-wheat-sourdough-title-lighting.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Home_made_sour_dough_bread.jpg/1200px-Home_made_sour_dough_bread.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://www.kingarthurbaking.com/sites/default/files/styles/featured_image/public/2021-07/Rustic-Sourdough-Loaf_0049__0.jpg?itok=ZpXUOjJR');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://www.theperfectloaf.com/wp-content/uploads/2015/12/theperfectloaf-mybestsourdoughrecipe-title-1.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://www.kingarthurbaking.com/sites/default/files/2020-01/do-nothing-sourdough-bread.jpg');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
